<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf,org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comprar</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
</head>
<body>
	<form th:action="@{/pasaje/insertarPasaje}" th:object="${compraTo}"
		th:method="POST">
		<table class="table table-dark table-striped">
			<thead>
				<tr>
					<th><label>Vuelo</label></th>
					<th><label>Asientos ocupados</label></th>
					<th><label>Asientos disponibles</label></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="vuelo:${vueloB}">
					<td th:text="${vuelo.numero}"></td>
					<td th:text="${vuelo.asientosOcupados}"></td>
					<td th:text="${vuelo.asientosDisponibles}"></td>
				</tr>
				<tr>
					<td><label>Numero de vuelo:</label></td>
					<td><input type="text" id="numVuelo"
						th:field="${compraTo.numVuelo}"></td>
				</tr>
				<tr>
					<td><label>Cantidad de asientos a comprar:</label></td>
					<td><input type="text" id="numAsientosComprados"
						th:field="${compraTo.numAsientosComprados}"></td>
				</tr>
				<tr>
					<td><label>Numero de cedula</label></td>
					<td><input type="text" id="cedula"
						th:field="${compraTo.cedula}"></td>
				</tr>
				<tr>
					<td><input type="submit" value="Comprar"></td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
